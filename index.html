<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>

</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="myForm" onsubmit="return validateForm()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required><br>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

            <label>Género:</label><br>
            <input type="radio" id="genero_femenino" name="genero" value="femenino" required>
            <label for="genero_femenino">Femenino</label><br>
            <input type="radio" id="genero_masculino" name="genero" value="masculino" required>
            <label for="genero_masculino">Masculino</label><br>
            <input type="radio" id="genero_no_binario" name="genero" value="no_binario" required>
            <label for="genero_no_binario">No binario</label><br>
            <input type="radio" id="genero_otro" name="genero" value="otro" required>
            <label for="genero_otro">Otro</label><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirmPassword">Repetir Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>

            <input type="submit" id="enviar" value="Enviar">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
